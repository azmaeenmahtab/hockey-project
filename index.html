<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Project</title>
    <!-- tailwind and daisy  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- favicon  -->
    <script src="https://kit.fontawesome.com/78f2740b36.js" crossorigin="anonymous"></script>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- custom tailwind  -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'orange': '#FF4240 ',
                    }
                }
            }
        }
    </script>
    <!-- custom style  -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <main class="max-w-6xl mx-auto">
        <!-- navigation  -->
        <div class="flex items-center justify-between my-10">
            <div>
                <a class="btn btn-ghost font-extrabold text-4xl">Hockey<span class="text-orange">’</span>s</a>
            </div>
            <ul class="flex justify-center gap-10">
                <li class="text-orange">Home</li>
                <li>About</li>
                <li>Pages</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div class="flex items-center gap-8">
                <i class="fa-solid fa-magnifying-glass" style="color: #a3a5a8;"></i>
                <button class="btn bg-orange font-bold text-xl text-white">Get Ticket</button>
            </div>
        </div>
        <!-- banner  -->
        <div class="carousel w-full">
            <div id="slide1" class="carousel-item relative w-full">
                <img src="images/1.png" class="w-full" />
                <div class="absolute left-5 right-5 bottom-3 flex -translate-y-1/2 transform gap-3 ">
                    <a href="#slide4" class="btn btn-circle bg-black text-white">❮</a>
                    <a href="#slide2" class="btn btn-circle bg-black text-white">❯</a>
                </div>
                <div class="bg-black rounded-xl py-8 px-5 absolute right-5 bottom-5 max-w-[566px]">
                    <h3 class="text-2xl font-extrabold text-white mb-3">Meet all the heroes from the field</h3>
                    <p class="text-[#ffffff9e]">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis
                        placerat dolor. Purus urna
                        in sit nullam proin. </p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        </div>

    </footer>
</body>

</html>
